<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

    <title>Profile card component</title>
</head>
<body>

    <main class="container">
        
        <img src="images/bg-pattern-card.svg" alt="pattern card" class="pattern-card">


        <div class="image-section">
            <img src="images/image-victor.jpg" alt="victors'avatar" class="avatar-image">
        </div>


        <div class="avatar-info-section">
            <div class="name-age">
                <p class="name">Victor Crest</p>
                <p class="age">26</p>
            </div>
            <p class="location">London</p>
        </div>


        <div class="stats-section">
            <div class="stats-box">
                <p class="stats-num">80K</p>
                <p class="stats-type">Followers</p>
            </div>
            <div class="stats-box">
                <p class="stats-num">803K</p>
                <p class="stats-type">Likes</p>
            </div>
            <div class="stats-box">
                <p class="stats-num">1.4K</p>
                <p class="stats-type">Photos</p>
            </div>
        </div>

    </main>
    
</body>
</html>
